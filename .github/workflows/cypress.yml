name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    
    services:
      app:
        image: robounce/isen-python:dev-${{ github.sha }}
        ports:
          - 8080:8080
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          cd cypress
          npm install
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress
          browser: chrome
          config: baseUrl=http://app:8080
        env:
          CYPRESS_baseUrl: http://app:8080