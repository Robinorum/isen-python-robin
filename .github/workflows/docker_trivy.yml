name: Docker and Trivy and Sbom

on: push

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/isen-python:dev-${{ github.sha }}
          cache-from: type=registry,ref=${{secrets.DOCKERHUB_USERNAME}}/isen-python:latest
          cache-to: type=inline
  
  security-scan:
    needs: docker-build
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'docker.io/${{secrets.DOCKERHUB_USERNAME}}/isen-python:dev-${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'



  sbom:
    name: Generate SBOM with Syft
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Generate SBOM from project directory
          uses: anchore/sbom-action@v0
          with:
            source: dir:.
            format: syft-json
            output-file: sbom.syft.json

        - name: Upload SBOM files
          uses: actions/upload-artifact@v4
          with:
            name: sbom-files
            path: |
              sbom.syft.json
              sbom.cyclonedx.json
            retention-days: 90


  sbom-scan:
    name: Scan SBOM with Grype
    runs-on: ubuntu-latest
    needs: sbom

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom-files
          path: ./sbom

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype scan on SBOM
        run: |
          grype sbom:./sbom/sbom.syft.json -o table > grype-report.txt
          grype sbom:./sbom/sbom.syft.json -o sarif > grype-report.sarif

      - name: Upload Grype report
        uses: actions/upload-artifact@v4
        with:
          name: grype-reports
          path: |
            grype-report.txt
            grype-report.sarif
          retention-days: 90

      - name: Upload to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-report.sarif